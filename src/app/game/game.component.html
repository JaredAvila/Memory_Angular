<div class="container">
  <div class="player">
    <h1 *ngIf="playerOne['turn'] === 'active'">Your turn</h1>
    <div class="info">
      <h2>{{ playerOne["name"] }}</h2>
      <p>Trollmates: {{ playerOne["score"] }}</p>
    </div>
  </div>
  <div class="cards">
    <div *ngFor="let card of shuffledCards">
      <div *ngIf="card['status'] === 'clicked'; else notClicked">
        <img src="../../assets/img/{{ card['card'] }}.jpg" alt="" />
      </div>
      <ng-template #notClicked>
        <img
          (click)="selectedCard(card)"
          src="../../assets/img/cardBack.jpg"
          alt=""
        />
      </ng-template>
    </div>
  </div>

  <div class="player">
    <h1 *ngIf="playerTwo['turn'] === 'active'">Your turn</h1>
    <div class="info">
      <h2>{{ playerTwo["name"] }}</h2>
      <p>Trollmates: {{ playerTwo["score"] }}</p>
    </div>
  </div>
</div>
<div class="backLink">
  <button routerLink="/">Home</button>
</div>
